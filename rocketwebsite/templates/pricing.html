{% load static %}
<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!-- Metas -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords" content="RocketPSA MSP Software"/>
        <meta name="description" content="RocketPSA Pricing Page, transparent pricing for all MSPs"/>
        <meta name="author" content="RocketPSA"/>
       
        <!-- Title  -->
        <title>RocketPSA</title>
       
        <!-- Logo -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/Purple Rocket Logo 2.png' %}"/>
       
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
       
        <!-- Plugins -->
        <link rel="stylesheet" href="{% static 'css/plugins.css'%}"/>

        <!-- Core Style Css -->
        <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
    </head>
    <body>
        <!-- ==================== Start Loading ==================== -->
        <div id="preloader"></div>
        <!-- ==================== End Loading ==================== -->
        <!-- ==================== Start progress-scroll-button ==================== -->
        <div class="progress-wrap cursor-pointer">
            <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
                <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
            </svg>
        </div>
        <!-- ==================== End progress-scroll-button ==================== -->
        <!-- ==================== Start Navbar ==================== -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- Logo -->
                <a class="logo" href="{% url 'home' %}">
                    <img src="{% static 'images/Purple Rocket Logo.png' %}" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <!-- navbar links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about'%}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pricing'%}">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                    </ul>
                    <div class="search">
                        <span class="icon pe-7s-search cursor-pointer"></span>
                        <div class="search-form text-center custom-font">
                            <form>
                                <input type="text" name="search" placeholder="Search">
                            </form>
                            <span class="close pe-7s-close cursor-pointer"></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- ==================== End Navbar ==================== -->
    </body>

</html>
